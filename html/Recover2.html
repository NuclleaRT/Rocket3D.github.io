<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Recover_Password.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="modal">
            <a href="/Home.html" class="back"><i class="fa-solid fa-arrow-left"></i> Volver a la Web</a>
            <img src="/img/Rocket.png" alt="" class="logo">
            <h2>Recuperar Contraseña</h2>
            <form action="#" method="post">
                <label for="text">Contraseña Nueva</label>
                <input type="password" id="clave" name="clave" required>

                <label for="text">Confirmar Contraseña</label>
                <input type="password" id="confirmar" name="confirmar" required>
                <button class="btn" type="submit">Actualizar Contraseña</button>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ec58002104.js" crossorigin="anonymous"></script>
</body>
</html>
