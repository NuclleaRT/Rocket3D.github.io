<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Register.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="background-image">
            <div class="text-container">
                <p>Beneficios de tener una cuenta</p>
                <ul>
                    <li>Tener acceso exclusivo a ofertas y promociones.</li>
                    <li>Comprar en un clic.</li>
                    <li>Revisar tu historial de compras.</li>
                    <li>Guardar y actualizar tus datos o direcciones.</li>
                </ul>
            </div>
        </div>
        <a href="/Home.html" class="back"><i class="fa-solid fa-arrow-left"></i> Volver a la Web</a>

        <div class="login-container">            
            <img src="/img/Rocket.png" alt="" class="logo">
            <h2>Regístrate</h2>
            <form action="#" method="post" onsubmit="registerUser(event)">
                <label class="left" for="name">Rut</label>
                <input type="text" id="rut" name="rut" placeholder="Ingrese Rut sin guion" required>

                <label class="left" for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label class="left" for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>

                <label class="left" for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label class="left" for="fono">Teléfono</label>
                <input type="text" id="fono" name="fono" required>

                <label class="left" for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button class="btn" type="submit">Registrarme</button>

                <label for="password">¿Ya tienes cuenta?<a href="/html/Login.html" class="registrar"> Iniciar sesión</a></label>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ec58002104.js" crossorigin="anonymous"></script>
    <script>
        function registerUser(event) {
            // Evita que el formulario se envíe automáticamente
            event.preventDefault();
        
            // Obtener los valores del formulario
            const rut = document.getElementById('rut').value;
            const name = document.getElementById('name').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;
            const fono = document.getElementById('fono').value;
            const password = document.getElementById('password').value;
        
            // Construir el objeto de datos
            const userData = {
                Rut: rut,
                Nombre: name,
                Apellido:apellido,
                Email: email,
                Telefono: fono,
                Clave: password
            };
        
            // Realizar la solicitud PUT a la URL correcta de tu API
            fetch('http://127.0.0.1:8000/api/ingresar-usuario', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta de la API
                console.log('Respuesta de la API:', data);
                // Puedes redirigir al usuario o mostrar un mensaje de éxito aquí
                
            })
            .catch(error => {
                console.error('Error al realizar la solicitud PUT:', error);
                // Puedes mostrar un mensaje de error al usuario aquí
            });
        }
        
    </script>
</body>
</html>
