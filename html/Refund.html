<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Profile.css">
    <title>Solicitud de Reembolso</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="user-info">
                <div class="profile-circle">U</div>
                <h3>Nombre de Usuario</h3>
            </div>
            <div class="nav-links">
                <a href="/html/Profile.html">Historial de pedidos</a>
                <hr class="divider">
                <a href="#">Lista de deseos</a>
                <hr class="divider">
                <a href="/html/Recover2.html">Cambiar contraseña</a>
                <hr class="divider">
                <a href="#" class="selected">Reembolso</a>
            </div>
        </div>
        <div class="right-section">
            <h2>Solicitud de Reembolso</h2>

            <div class="login-container">
                <h2>Ingresa tus datos</h2>
                <form action="#" method="post">
                    <label class="left label-with-star" for="name">ID Pedido</label>
                    <input type="text" id="id" name="id" required>

                    <label class="left label-with-star" for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <label class="left label-with-star" for="fono">Asunto</label>
                    <input type="text" id="asunto" name="asunto" required>

                    <label class="left label-with-star" for="password">Descripción del problema</label>
                    <input type="password" id="problema" name="problema" required>

                    <label class="left label-with-star" for="password">Subir imagen referencial</label>
                    <input type="file" id="imgref" name="imgref" required>

                    <button class="btn" type="submit">Enviar Solicitud</button>
                    
                </form>
            </div>
            <a href="/Home.html" class="back-to-web"><i class="fa-solid fa-arrow-left"></i> Volver a la Web</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ec58002104.js" crossorigin="anonymous"></script>
</body>
</html>
